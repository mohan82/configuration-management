<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<f:view contentType="text/html">

    <h:head>
        <meta charset="utf-8"/>
        <title>Configuration Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!-- Le styles -->
        <h:outputStylesheet name="css/lib/bootstrap.css"/>
        <h:outputStylesheet name="css/creative/sticky.css"/>

        <h:outputStylesheet name="css/creative/configuration.css"/>
        <h:outputStylesheet name="css/lib/jquery-ui-1.8.20.custom.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <h:outputScript name="js/lib/jquery-1.7.2.min.js"/>
        <h:outputScript name="js/lib/jquery-ui-1.8.20.custom.min.js"/>
        <h:outputScript name="js/lib/jquery.cookie.js"/>
        <h:outputScript name="js/creative/configuration.js"/>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="resources/js/lib/html5.js"></script>
        <![endif]-->
    </h:head>
    <h:body styleClass="well">
        <ui:insert name="topBar">
            <ui:include src="templates/blank.xhtml"/>
        </ui:insert>

        <div id="wrap">
            <div id="main" class="container-fluid">
                <div class="row-fluid">
                    <div class="span2">
                        <ui:insert name="navBar">
                            <ui:include src="templates/navBar.xhtml"/>
                        </ui:insert>
                    </div>
                    <div id="main-container" class="span8">
                        <ui:insert name="content">
                            <ui:include src="templates/blank.xhtml"/>
                        </ui:insert>
                    </div>
                    <div class="span2">
                        <ui:include src="templates/blank.xhtml"/>
                    </div>
                </div>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="templates/footer.xhtml"/>
        </ui:insert>
    </h:body>
    <ui:insert name="customJS">
        <ui:include src="templates/blank.xhtml"/>
    </ui:insert>
</f:view>

</html>
